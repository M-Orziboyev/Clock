<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clock with Vanilla JS</title>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <h1 style="margin-top:550px; color: pink;"> Powered by Pinkable <hr> <big><strong style="padding-left: 100px;">MM</strong></big> </h1>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
